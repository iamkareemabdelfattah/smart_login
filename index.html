<html>

<head>
  <title>Sign In</title>
  <link rel="shortcut icon" href="imgs/favicon2.png" type="image/x-icon">
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/index.css" />
</head>

<body>
  <!-- Start Section Contact -->

  <section class="contact-bg" id="contact">
    <div class="overlay-cont py-5">
      <div class="container ">
        <div class="inputs-form shadow-lg p-5 rounded text-center">
          <h2 class="fs-2 text-capitalize text-light text-center pb-3">Smart Login System</h2>
          <label class="visually-hidden">Enter Your Email</label>
          <div class="mb-3">
            <input id="emailSignIn" type="email" class="form-control" placeholder="Enter Your Email" required>
          </div>

          <label class="visually-hidden">Enter Your Password</label>
          <div class=" mb-3">
            <input id="passwordSignIn" type="password" class="form-control" placeholder="Enter Your Password" required>
          </div>

          <div class="d-flex justify-content-center g-2 mb-3">
            <a id="signInBtn" class="btn btn-outline-primary text-capitalize form-control">Login</a>
          </div>

          <div id="alert"></div>

          <span class="mt-3 text-light me-2">You have an account?</span>
          <a href="sign-up.html">Sign Up</a>

        </div>
      </div>
    </div><!-- end-container -->
  </section>
  <!-- End Section Contact -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
