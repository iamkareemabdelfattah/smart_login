<html>

<head>
  <title>Sign Up</title>
  <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/sign-up.css" />
</head>

<body>
  <!-- Start Section Contact -->

  <section class="contact-bg" id="contact">
    <div class="overlay-cont py-5">
      <div class="container ">
        <div id="form" class="inputs-form shadow-lg p-5 rounded text-center">
          <h2 class="fs-2 text-capitalize text-light pb-3">Smart Login System</h2>

          <label class="visually-hidden">Enter Your Name</label>

          <div class=" mb-3">
            <input id="nameInp" type="text" class="form-control" placeholder="Enter Your Name" required>
            <span id="usernameAlert" class="d-none text-danger">include at least 3 letters starting with capital, second name is optional</span>
          </div>

          <label class="visually-hidden">Enter Your Email</label>
          <div class=" mb-3">
            <input id="emailInp" type="email" class="form-control" placeholder="Enter Your Email" required>
            <span id="emailAlert" class="d-none text-danger">name@example.com</span>
          </div>

          <label class="visually-hidden">Enter Your Password</label>
          <div class=" mb-3">
            <input id="passwordInp" type="password" class="form-control" placeholder="Enter Your Password" required>
            <span id="passwordAlert" class="d-none text-danger">you must string then your password, from 5 to 15 characters</span>
          </div>

          <div class="d-flex justify-content-center g-2 mb-3">
            <button id="signUpBtn" class="btn btn-outline-primary text-capitalize form-control" type="button">Sign
              Up</button>
          </div>
          <div id="existMsg" class="alert alert-danger d-none">this account is exist ! Try another one.</div>
          <div id="alert" class="alert alert-danger d-none"> all inputs required</div>
          <div id="success" class="alert alert-success d-none"> success</div>
          <span class="mt-3 text-light">You have an account?</span>
          <a href="index.html">Sign in</a>
        </div>
      </div><!-- end-container -->
    </div>
  </section>
  <!-- End Section Contact -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/sign-up.js"></script>
</body>

</html>
